<source>
  @type secure_forward
  self_hostname "#{ENV['HOSTNAME']}"
  bind 0.0.0.0
  port  24224
  shared_key supersecretkey
  secure yes
  cert_path        /etc/td-agent/certs/ca_cert.pem
  private_key_path /etc/td-agent/certs/ca_key.pem
  private_key_passphrase ocpsecureforward
</source>
<match **>
  @type copy
  <store>
    @type elasticsearch
    logstash_format true
    host  elk.elk.svc.cluster.local
    port 9200 
    index_name fluentd 
    type_name fluentd 
  </store>
</match>
