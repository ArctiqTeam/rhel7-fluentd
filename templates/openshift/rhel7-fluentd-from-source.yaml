apiVersion: v1
kind: DeploymentConfig
metadata:
  generation: 1
  labels:
    app: rhel7-fluentd
  name: rhel7-fluentd
spec:
  replicas: 1
  selector:
    app: rhel7-fluentd
    deploymentconfig: rhel7-fluentd
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: rhel7-fluentd
        deploymentconfig: rhel7-fluentd
    spec:
      containers:
      - image: stewartshea/rhel7-fluentd:latest
        imagePullPolicy: Always
        name: rhel7-fluentd
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 24224
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - rhel7-fluentd
      from:
        kind: ImageStreamTag
        name: rhel7-fluentd:latest
    type: ImageChange
